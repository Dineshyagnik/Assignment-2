<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice4</title>
</head>

<body>
    <table border="2px" height="250px" width="300px" rules="rows" bgcolor="olympic">
        <form action="" name="frm44">
            <tr>
                <td colspan="2">&nbsp;&nbsp;Simple Form with Fieldsets</td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>User Information</legend>


                        First Name:&nbsp;&nbsp;
                        <input type="text" name="fname" required autofocus> <br><br>

                        Last Name:&nbsp;&nbsp;
                        <input type="text" name="lname" required><br><br>

                        Company:&nbsp;&nbsp;&nbsp;
                        <input type="text" name="co"><br><br>

                        Email ID: &nbsp;&nbsp;&nbsp;
                        <input type="email" name="em"><br><br>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Phone Numbers</legend>
                        Home:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" name="hom" required><br><br>

                        Business:&nbsp;&nbsp;
                        <input type="text" name="bus" required><br><br>

                        Mobile:&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number" name="mob" required><br><br>

                        Fax:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number" name="fax">
                    </fieldset>
                    <br><br>
                    <center><input type="button" name="btn" value="Save">
                        <input type="button" name="btn" value="Cancel">
                    </center>
                    <br>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
